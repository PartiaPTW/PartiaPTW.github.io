				<li style="list-style: none; display: inline">
					<script>


					function doDate()
					{
					var str = "";

					var days = new Array("Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota");
					var months = new Array("Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień");

					var now = new Date();

					str += "Dziś jest: " + days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear() + " " + now.getHours() +":" + now.getMinutes() + ":" + now.getSeconds();
					document.getElementById("span").innerHTML = str;
					}

					setInterval(doDate, 1000);
					</script>
